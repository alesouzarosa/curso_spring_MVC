<html>
<head th:replace="~{base :: head}"></head>
<body>

<div th:replace="~{base :: Logo}"></div>

<div class="container">

  <div th:replace="~{base :: titulo('Meus pedidos')}"></div>



  <nav class="navbar navbar-expand navbar-light bg-light justify-content-between mb-3">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="">Todos</a>
      <a class="nav-item nav-link active" href="">Aguardando</a>
      <a class="nav-item nav-link active" href="">Aprovado</a>
      <a class="nav-item nav-link active" href="">Entregue</a>
    </div>
    <a href="/pedido/formulario"> <button class="btn btn-outline-secundary my-2 my-sm-0" >Novo</button></a>
  </nav>

  <div class="card mb-3" th:each="pedido : ${pedidos}">
    <div class="card-header"  th:text="${pedido.nomeProduto}"> Nome do produto</div>
    <div class="card-body">
      <div class="row">
        <div class="col-12 mb-3 col-sm-8">
          <div class="row">
            <div class="col-md-5" >Valores : <span th:text="${pedido.valorNegocioavel}">200,99</span></div>
            <div class="col-md-7" >Data entrega <span th:text="${pedido.dataDaEntrega}">10/02/2020</span></div>
          </div>
          <div>Produto</div>
          <div> <input class="form-control" th:value="${pedido.getUlrProduto}" value="url do produto"/></div>

          <div>descrção</div>
          <div>
            <textarea th:text="${pedido.descricao}">  descriçaõ do pedido</textarea>
          </div>
        </div>
        <div class="col-12 col-sm-4">
          <div>
            <img class="img-thumbnail" th:src="${pedido.urlImagem}" src=""/>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
