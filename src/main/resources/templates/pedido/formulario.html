<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>Title</title>
  <meta charset="UTF-8"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>


<body>
<div class="container">
  <div class="jumbotron jumbotron-fluid mb-0">
    <h1 class="display-4">Novo pedido</h1>
  </div>

  <div class="card mt-3"  >
    <form th:object="${requisicaoNovoPedido}" class="card-body"  action="/pedido/novo" method="POST">
      <div class="form-group">
        <label for="nomeProduto">Produto</label>
        <input th:field="*{nomeProduto}" th:errorclass="is-invalid"  class="form-control" placeholder="nome do produto"/>
        <small>Informa qual ao nome do produto</small>
        <div class="invalid-feedback" th:errors="*{nomeProduto}"></div>
      </div>
      <div class="form-group">
        <label for="urlProduto">Url</label>
        <input th:field="*{urlProduto}" th:errorclass="is-invalid" class="form-control"  placeholder="url do produto"/>
        <small>Procure um produto que voce deseja e colo a url da pagina aqui </small>
        <div class="invalid-feedback" th:errors="*{urlProduto}"></div>
      </div>
      <div class="form-group">
        <label for="urlImagem">Url</label>
        <input th:field="*{urlImagem}" th:errorclass="is-invalid" class="form-control" placeholder="url da Imagem"/>
        <small>copie a url da imagem do produto </small>
        <div class="invalid-feedback" th:errors="*{urlImagem}"></div>
      </div>
      <div class="form-group">
        <label for="descricao">descricao</label>
        <textarea th:field="*{descricao}" class="form-control" placeholder="Adicione detalhes importantes para o comprador"></textarea>
        <small>Informa qual ao nome do produto</small>
        <div class="invalid-feedback" th:errors="*{descricao}"></div>
      </div>
      <button class="btn btn-primary" type="submit">Cadastrar</button>
    </form>
  </div>


</div>


</body>
</html>
